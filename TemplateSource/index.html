<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omi</title>
    <style>
        /* 设置全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* 将内容移到顶部 */
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            padding-top: 15vh;
            /* 添加顶部填充，控制 logo 位置 */
        }

        /* Logo 样式 */
        .logo {
            font-size: 120px;
            font-weight: bold;
            color: #4285f4;
        }



        /* 标语样式 */
        .tagline {
            font-size: 22px;
            color: #666;
            margin: 10px 0 30px;
            letter-spacing: 1px;
            text-align: center;
            font-style: italic;
        }

        /* 搜索框容器 */
        .search-container {
            width: 100%;
            max-width: 500px;
            display: flex;
        }

        /* 搜索框样式 */
        .search-box {
            flex: 1;
            padding: 10px 15px;
            font-size: 18px;
            border: 1px solid #faf7f7;
            border-radius: 24px;
            outline: none;
            transition: box-shadow 0.3s ease;
            margin-top: 25px;
        }

        .search-box:focus {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* 按钮样式 */
        .search-button {
            display: none;
            /* 隐藏按钮，仅保留搜索框 */
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <div class="logo">omi</div>

    <!-- 标语 -->
    <p class="tagline">Do one thing, do it well</p>

    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="url" onkeydown="handleSearch(event)">
    </div>

    <script>

        async function handleSearch(event) {
            if (event.key === "Enter") {  // 检查是否按下了回车键
                const query = document.querySelector(".search-box").value;  // 获取搜索框内容
                try {
                    const response = await fetch(query);  // 发送请求
                    if (response.ok) {
                        const data = await response.text();
                        alert(`${data}`);  // 显示结果
                    } else {
                        alert("请求失败，请稍后重试！");
                    }
                } catch (error) {
                    alert("请求出错！", error);
                }
            }
        }
    </script>
</body>

</html>
